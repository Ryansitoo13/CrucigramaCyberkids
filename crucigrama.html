<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Trivia de Ciberseguridad</title>
  <!-- Enlazamos el CSS (llamado "colors.css") -->
  <link rel="stylesheet" href="colors.css">
  <!-- Cargamos el JS después del DOM (llamado "cruci.js") -->
  <script defer src="cruci.js"></script>
</head>
<body>
  <h1>Trivia: Ciberseguridad</h1>

  <div class="container">
    <!-- Pantalla de inicio -->
    <div id="start-screen">
      <p>Presiona "Empezar" para iniciar</p>
      <button id="startBtn">Empezar</button>
    </div>

    <!-- Pantalla de la trivia (oculta al inicio) -->
    <div id="quiz-screen" class="hidden">
      <h2 id="question-text"></h2>

      <!-- Opciones de respuesta -->
      <div id="options"></div>

      <!-- Botón para verificar la respuesta seleccionada -->
      <button id="verifyBtn" class="hidden">Verificar</button>

      <!-- Mensaje de retroalimentación (correcto/incorrecto) -->
      <p id="feedback"></p>

      <!-- Marcador de puntos -->
      <p id="score">Puntos: 0</p>

      <!-- Botón de reinicio -->
      <button id="resetBtn">Reiniciar</button>
    </div>
  </div>
</body>
</html>
