<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Crucigrama Ciberseguridad</title>
  <style>
    body {
      background: linear-gradient(135deg, #b2ebf2 0%, #ffe0b2 100%);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #F57C00;
      text-shadow: 1px 1px 2px #fff;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }
    .crossword-container {
      display: inline-block;
      background-color: #f5f5f5; 
      padding: 30px;
      border-radius: 10px;
      border: 2px solid #ccc;
      position: relative;
    }
    table {
      border-collapse: collapse;
      margin: 0 auto;
    }
    td {
      width: 50px;
      height: 50px;
      border: 2px solid #FFB74D; 
      background-color: #FFF9C4; 
      position: relative;
    }
    td input {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      text-transform: uppercase;
      color: #444;
      cursor: pointer;
    }
    .num-label {
      position: absolute;
      top: 2px;
      left: 2px;
      font-size: 16px;
      font-weight: bold;
      color: #D32F2F;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Crucigrama: Ciberseguridad</h1>
  <div class="crossword-container">
    <table>
      <tr>
        <td><span class="num-label">1</span><input maxlength="1"></td>
        <td><input maxlength="1"></td>
        <td><input maxlength="1"></td>
        <td><input maxlength="1"></td>
      </tr>
      <tr>
        <td><span class="num-label">2</span><input maxlength="1"></td>
      </tr>
      <tr>
        <td><span class="num-label">3</span><input maxlength="1"></td>
        <td><input maxlength="1"></td>
        <td><input maxlength="1"></td>
        <td><input maxlength="1"></td>
        <td><input maxlength="1"></td>
        <td><input maxlength="1"></td>
      </tr>
      <tr>
        <td><span class="num-label">4</span><input maxlength="1"></td>
      </tr>
      <tr>
        <td><span class="num-label">5</span><input maxlength="1"></td>
      </tr>
      <tr>
        <td><span class="num-label">6</span><input maxlength="1"></td>
      </tr>
      <tr>
        <td><span class="num-label">7</span><input maxlength="1"></td>
      </tr>
      <tr>
        <td><span class="num-label">8</span><input maxlength="1"></td>
      </tr>
      <tr>
        <td><span class="num-label">9</span><input maxlength="1"></td>
      </tr>
      <tr>
        <td><span class="num-label">10</span><input maxlength="1"></td>
        <td><input maxlength="1"></td>
        <td><input maxlength="1"></td>
        <td><input maxlength="1"></td>
        <td><input maxlength="1"></td>
        <td><input maxlength="1"></td>
        <td><input maxlength="1"></td>
        <td><input maxlength="1"></td>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
