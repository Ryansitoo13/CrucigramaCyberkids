<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Trivia: Ciberseguridad</title>
    <!-- Vinculamos el archivo CSS -->
    <link rel="stylesheet" href="trivia.css">
    <!-- Aseguramos que las funciones JS carguen después del DOM -->
    <script defer src="trivia.js"></script>
</head>
<body>
    <h1>Trivia: Ciberseguridad</h1>

    <div class="container">
        <!-- Pantalla de inicio -->
        <div id="start-screen">
            <p>Presiona "Empezar" para iniciar</p>
            <button id="startBtn">Empezar</button>
        </div>

        <!-- Pantalla del quiz (oculta al inicio) -->
        <div id="quiz-container" class="hidden">
            <!-- Texto de la pregunta -->
            <div id="question-text" class="question-text"></div>
            
            <!-- Opciones de respuesta -->
            <div id="options-container" class="options-container"></div>

            <!-- Botón para verificar la respuesta -->
            <button id="verifyBtn" class="hidden">Verificar</button>
            
            <!-- Retroalimentación (Correcto/Incorrecto) -->
            <p id="feedback"></p>

            <!-- Botón para reiniciar el juego -->
            <button id="resetBtn">Reiniciar</button>
        </div>
    </div>

    <!-- Si tuvieras un footer, podrías ocultarlo en iframe con el siguiente script:
         (Se deja como ejemplo, aquí no hay footer que ocultar) 
    <script>
      document.addEventListener("DOMContentLoaded", function(){
        if (window.self !== window.top) {
          let footer = document.querySelector("footer");
          if (footer) footer.style.display = "none";
        }
      });
    </script>
    -->
</body>
</html>
