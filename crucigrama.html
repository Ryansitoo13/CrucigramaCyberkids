<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia: Ciberseguridad</title>
    <link rel="stylesheet" href="colors.css">
    <script defer src="cruci.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #b2ebf2 0%, #ffe0b2 100%);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        #trivia-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 50%;
        }
        #options button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .correct {
            color: green;
            font-weight: bold;
        }
        .incorrect {
            color: red;
            font-weight: bold;
        }
        #startBtn, #checkBtn, #resetBtn {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #startBtn { background: blue; color: white; }
        #checkBtn { background: green; color: white; }
        #resetBtn { background: red; color: white; }
    </style>
</head>
<body>
    <h1>Trivia: Ciberseguridad</h1>
    <div class="container">
        <div id="trivia-box">
            <h2 id="question">Presiona "Empezar" para iniciar</h2>
            <div id="options"></div>
            <button id="startBtn">Empezar</button>
            <button id="checkBtn" style="display: none;">Verificar</button>
            <button id="resetBtn">Reiniciar</button>
            <p id="feedback"></p>
        </div>
    </div>
</body>
</html>
