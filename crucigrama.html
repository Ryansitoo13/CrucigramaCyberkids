<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crucigrama Ciberseguridad</title>
  <style>
    body {
      background: linear-gradient(135deg, #b2ebf2 0%, #ffe0b2 100%); /* Cambiado gradiente */
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #F57C00; 
      text-shadow: 1px 1px 2px #fff;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;         /* Fondo blanco para destacar */
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }

    /* Sección de info (intentos, puntuación) */
    #info {
      font-size: 18px;
      margin-bottom: 10px;
      color: #333;
    }
    #info span {
      font-weight: bold;
      color: #e74c3c; /* rojo para intentos */
    }
    #scoreDisplay {
      font-weight: bold;
      color: #2ecc71; /* verde para la puntuación */
    }

    /* Lista de palabras a buscar */
    #wordList {
      margin: 10px 0;
      font-size: 16px;
      color: #333;
    }
    #wordList li {
      margin: 4px 0;
      list-style: none;
      background: #fff3e0; /* naranja muy suave */
      display: inline-block;
      padding: 5px 10px;
      border-radius: 8px;
      box-shadow: 0 0 3px rgba(0,0,0,0.1);
    }

    /* Contenedor del crucigrama */
    .crossword-container {
      display: inline-block;
      background-color: #f5f5f5; /* Fondo gris claro para resaltar la tabla */
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #ccc;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto;
    }
    td {
      width: 40px;
      height: 40px;
      border: 2px solid #FFB74D; 
      background-color: #FFF9C4; 
      position: relative;
    }

    /* Inputs de casilla */
    td input {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      text-transform: uppercase;
      color: #444;
      cursor: pointer;
    }
    td input:focus {
      outline: 2px solid #3498db;
      background-color: #fff9e6; /* Ligeramente distinto al resto */
    }

    .empty {
      background: #ccc; 
      border: 2px solid #ccc;
    }

    /* Botones */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 20px 10px;
      font-size: 16px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease;
    }
    .btn-check {
      background-color: #3498db; /* azul */
    }
    .btn-check:hover {
      background-color: #2ecc71; /* verde */
    }
    .btn-reset {
      background-color: #e74c3c; /* rojo */
    }
    .btn-reset:hover {
      background-color: #c0392b;
    }

    #message {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
      color: #D32F2F;
      min-height: 30px;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>Crucigrama: Ciberseguridad</h1>
  <p>Completa las 4 palabras. Cada palabra vale 8 puntos. ¡Tienes 5 intentos!</p>

  <!-- Muestra la lista de palabras que el usuario busca -->
  <ul id="wordList">
    <li>SPAM</li>
    <li>VPN</li>
    <li>BACKUP</li>
    <li>COOKIE</li>
  </ul>

  <!-- Info de intentos y puntuación -->
  <div id="info">
    Intentos restantes: <span id="attemptsLeft">5</span> |
    Puntuación: <span id="scoreDisplay">0</span>
  </div>

  <!-- Contenedor del crucigrama con fondo distinto -->
  <div class="crossword-container">
    <table>
      <!-- Fila 1 (SPAM horizontal) -->
      <tr>
        <td><input data-letter="S" data-word="SPAM" maxlength="1"></td>
        <td><input data-letter="P" data-word="SPAM" maxlength="1"></td>
        <td><input data-letter="A" data-word="SPAM" maxlength="1"></td>
        <td><input data-letter="M" data-word="SPAM" maxlength="1"></td>
        <td class="empty"></td>
        <td><input maxlength="1"></td>
        <td><input maxlength="1"></td>
      </tr>

      <!-- Fila 2 (VPN vertical col6 => fila2-4) -->
      <tr>
        <td class="empty"></td>
        <td class="empty"></td>
        <td class="empty"></td>
        <td class="empty"></td>
        <td class="empty"></td>
        <td><input data-letter="V" data-word="VPN" maxlength="1"></td>
        <td><input data-letter="P" maxlength="1"></td>
      </tr>

      <!-- Fila 3 (BACKUP horizontal col1-6) -->
      <tr>
        <td><input data-letter="B" data-word="BACKUP" maxlength="1"></td>
        <td><input data-letter="A" data-word="BACKUP" maxlength="1"></td>
        <td><input data-letter="C" data-word="BACKUP" maxlength="1"></td>
        <td><input data-letter="K" data-word="BACKUP" maxlength="1"></td>
        <td><input data-letter="U" data-word="BACKUP" maxlength="1"></td>
        <td><input data-letter="P" data-word="BACKUP" maxlength="1"></td>
        <td class="empty"></td>
      </tr>

      <!-- Fila 4 (N de VPN) -->
      <tr>
        <td class="empty"></td>
        <td class="empty"></td>
        <td class="empty"></td>
        <td class="empty"></td>
        <td class="empty"></td>
        <td><input data-letter="N" data-word="VPN" maxlength="1"></td>
        <td class="empty"></td>
      </tr>

      <!-- Fila 5 (COOKIE horizontal col2-7) -->
      <tr>
        <td class="empty"></td>
        <td><input data-letter="C" data-word="COOKIE" maxlength="1"></td>
        <td><input data-letter="O" data-word="COOKIE" maxlength="1"></td>
        <td><input data-letter="O" data-word="COOKIE" maxlength="1"></td>
        <td><input data-letter="K" data-word="COOKIE" maxlength="1"></td>
        <td><input data-letter="I" data-word="COOKIE" maxlength="1"></td>
        <td><input data-letter="E" data-word="COOKIE" maxlength="1"></td>
      </tr>

      <!-- Fila 6 (vacía) -->
      <tr>
        <td class="empty"></td>
        <td class="empty"></td>
        <td class="empty"></td>
        <td class="empty"></td>
        <td class="empty"></td>
        <td class="empty"></td>
        <td class="empty"></td>
      </tr>
    </table>
  </div>

  <button class="btn btn-check" id="checkBtn">Verificar</button>
  <button class="btn btn-reset" id="resetBtn">Reiniciar</button>

  <div id="message"></div>
</div>

<script>
  let attempts = 5;
  let score = 0;

  // Para evitar dar puntos dos veces por la misma palabra
  let rewardedWords = {
    SPAM: false,
    VPN: false,
    BACKUP: false,
    COOKIE: false
  };

  const attemptsLeft = document.getElementById('attemptsLeft');
  const scoreDisplay = document.getElementById('scoreDisplay');
  const message = document.getElementById('message');
  const checkBtn = document.getElementById('checkBtn');
  const resetBtn = document.getElementById('resetBtn');

  checkBtn.addEventListener('click', () => {
    const inputs = document.querySelectorAll('td input');
    let mismatch = false;
    let wordCorrectness = {
      SPAM: true,
      VPN: true,
      BACKUP: true,
      COOKIE: true
    };

    inputs.forEach(cell => {
      const expected = (cell.getAttribute('data-letter') || '').toUpperCase();
      const typed = (cell.value || '').toUpperCase();
      const word = cell.getAttribute('data-word');

      // Si no hay letra esperada en la celda, la ignoramos
      if (!expected) return;

      // Si no coincide, la palabra "word" no está completa
      if (typed !== expected) {
        mismatch = true;
        if (word) {
          wordCorrectness[word] = false;
        }
      }
    });

    // Para cada palabra, si está 100% correcta y no fue premiada => sumamos 8 puntos
    for (let w in wordCorrectness) {
      if (wordCorrectness[w] && !rewardedWords[w]) {
        score += 8;
        rewardedWords[w] = true;
      }
    }

    // Si hay errores, -1 intento
    if (mismatch) {
      attempts--;
      attemptsLeft.textContent = attempts;
      message.style.color = 'red';
      message.textContent = `Tienes letras equivocadas. Te quedan ${attempts} intentos.`;
      if (attempts <= 0) {
        attempts = 0;
        checkBtn.disabled = true;
        checkBtn.style.opacity = '0.5';
        message.textContent = '¡Game Over! No te quedan intentos.';
      }
    } else {
      message.style.color = 'green';
      message.textContent = '¡Perfecto! No encontraste errores.';
    }

    scoreDisplay.textContent = score;
  });

  resetBtn.addEventListener('click', () => {
    // Reiniciar inputs
    const inputs = document.querySelectorAll('td input');
    inputs.forEach(cell => {
      cell.value = '';
    });

    // Reiniciar intentos y score
    attempts = 5;
    score = 0;
    for (let w in rewardedWords) {
      rewardedWords[w] = false;
    }
    attemptsLeft.textContent = attempts;
    scoreDisplay.textContent = score;
    message.textContent = '';
    checkBtn.disabled = false;
    checkBtn.style.opacity = '1';
  });
</script>
</body>
</html>
