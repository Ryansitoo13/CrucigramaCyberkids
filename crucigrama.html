<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Trivia de Ciberseguridad</title>
  <!-- Vincular el CSS -->
  <link rel="stylesheet" href="trivia.css">
  <!-- Asegurar carga del JS después del DOM -->
  <script defer src="trivia.js"></script>
</head>
<body>
  <h1>Trivia: Ciberseguridad</h1>

  <div class="container">
    <!-- Pantalla de inicio -->
    <div id="start-screen">
      <p>Presiona "Empezar" para iniciar</p>
      <button id="startBtn">Empezar</button>
    </div>

    <!-- Pantalla de la trivia (oculta al principio) -->
    <div id="quiz-screen" class="hidden">
      <h2 id="question-text"></h2>

      <!-- Opciones de respuesta -->
      <div id="options"></div>

      <!-- Botón para verificar la respuesta seleccionada -->
      <button id="verifyBtn" class="hidden">Verificar</button>

      <!-- Retroalimentación (correcto/incorrecto) -->
      <p id="feedback"></p>

      <!-- Marcador de puntos -->
      <p id="score">Puntos: 0</p>

      <!-- Botón de Reiniciar -->
      <button id="resetBtn">Reiniciar</button>
    </div>
  </div>

  <!-- Si tuvieras un footer, podrías ocultarlo en iframe como en el ejemplo anterior.
       Aquí no hay footer, así que no duplicará nada en Odoo. -->
</body>
</html>
