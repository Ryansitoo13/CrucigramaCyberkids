<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Trivia: Ciberseguridad</title>
  <!-- Vinculamos el CSS (style.css) -->
  <link rel="stylesheet" href="style.css">
  <!-- Vinculamos el JS (script.js) -->
  <script defer src="script.js"></script>
</head>
<body>
  <h1>Trivia: Ciberseguridad</h1>

  <div class="container">
    <!-- Pantalla de inicio -->
    <div id="start-screen">
      <p>Presiona "Empezar" para iniciar</p>
      <button id="startBtn">Empezar</button>
    </div>

    <!-- Pantalla de la trivia (oculta al inicio) -->
    <div id="quiz-screen" class="hidden">
      <h2 id="question-text"></h2>

      <!-- Opciones de respuesta -->
      <div id="options"></div>

      <!-- Botón para verificar -->
      <button id="verifyBtn" class="hidden">Verificar</button>

      <!-- Retroalimentación (correcto/incorrecto) -->
      <p id="feedback"></p>

      <!-- Marcador de puntos -->
      <p id="score">Puntos: 0</p>

      <!-- Botón para reiniciar -->
      <button id="resetBtn">Reiniciar</button>
    </div>
  </div>
</body>
</html>
